<script>
document.addEventListener("DOMContentLoaded", function () {
  const btnSpotify = document.getElementById('btnSpotify');
  const btnSoundCloud = document.getElementById('btnSoundCloud');
  const popupSpotify = document.getElementById('popupSpotify');
  const popupSoundCloud = document.getElementById('popupSoundCloud');
  const closeButtons = document.querySelectorAll('.close-popup');

  function closeAllPopups() {
    popupSpotify?.classList.remove('active');
    popupSoundCloud?.classList.remove('active');
  }

  function openPopup(popup) {
    closeAllPopups();
    popup.classList.add('active');
  }

  btnSpotify?.addEventListener('click', e => {
    e.stopPropagation();
    openPopup(popupSpotify);
  });

  btnSoundCloud?.addEventListener('click', e => {
    e.stopPropagation();
    openPopup(popupSoundCloud);
  });

  closeButtons.forEach(btn => {
    btn.addEventListener('click', e => {
      e.stopPropagation();
      const target = btn.getAttribute("data-popup");
      document.getElementById(target)?.classList.remove('active');
    });
  });

  document.addEventListener('click', (e) => {
    if (![btnSpotify, btnSoundCloud].some(btn => btn.contains(e.target))) {
      closeAllPopups();
    }
  });
});
</script>
<script>
const favicons = [
  'images/logo/logo1.png',
  'images/logo/logo2.png',
  'images/logo/logo3.png',
  'images/logo/logo4.png',
  'images/logo/logo5.png'
];
let current = 0;
setInterval(() => {
  const favicon = document.getElementById('dynamic-favicon');
  favicon.setAttribute('href', favicons[current]);
  current = (current + 1) % favicons.length;
}, 0,1);
</script>
